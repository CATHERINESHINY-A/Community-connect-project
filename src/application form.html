<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .h2{
  text-align: center;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-Qzjb3GdnZrR3_E-ci_r6OCEb39Q11cb6Ug&s" type="image/x-icon">
</head>
<body>
    <img src="https://pointacademy.org.in/images/logo%20very%20small.png?crc=4269213836" width="100%" alt=""><h1 class="h2">APPLICATION FORM</h1>
    <form action="">
        <fieldset>
            <legend><h3>Please fill up the form</h3></legend>
        <fieldset>
            <legend><h5>Personal information</h5></legend>
            <label for="name">Name:</label>
            <input type="text" name="" id="" placeholder="Enter your name" required><br><br>
            <label for="email">Email id:</label>
            <input type="email" name="" id="" placeholder="Enter your email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" name="" id=""placeholder="********" required><br><br>
            <label for="password">Confirm password:</label>
            <input type="password" name="" id=""placeholder="*******" required>
        </fieldset><br>
        <fieldset>
            <legend><h5>Mandatory information</h5></legend>
            <label for="study">Current study:</label>
            <input type="text" list="data" placeholder="Study" required>
            <br><br>
            <datalist id="data">
                <option value="9th"></option>
                <option value="10th"></option>
                <option value="11th"></option>
                <option value="12th"></option>
                <option value="Repeaters"></option>
            </datalist>
            <label for="">Others:</label>
            <input type="text" name="" id="" placeholder="Please specify here"> <br> <br>
            <label for="study">Course you want to enroll</label>
            <input type="text" list="course" placeholder="Course" required>
            <br><br>
            <datalist id="course">
                <option value="Crash Course for NEET For Class 12th Passed Students(Regular & Online)"></option>
                <option value="Repeaters Hybrid Course for NEET For Class 12th Passed Students(Regular)"></option>
                <option value="Regular Hybrid Course for NEET For Class 12th Studying/Appearing Students(Weekdays & Weekend Batch)"></option>
                <option value="One-Year Hybrid Course for NEET For Class 11th Studying Students moving to Class 12th(Weekend Batch)"></option>
                <option value="Two-Year Hybrid Course for NEET For Class 10th Studying Students moving to Class 11th(Weekend Batch)"></option>
            </datalist>
            <label for="classtype">Mode of study:</label>
            <label for="one">Online</label>
     <input type="radio" name="classtype" required>
     <label for="off">Offline</label>
     <input type="radio" name="classtype" required>
        </fieldset>
        <fieldset>
            <legend><h5>Hostel facility</h5></legend>
            <label for="hostel">Do you want hostel facility:</label>
    <label for="yes">YES</label>
     <input type="radio" name="hostel" required>
     <label for="no">NO</label>
     <input type="radio" name="hostel" required> <br> <br>
     <label for="facility">If yes please answer this:</label>
    <label for="yes">AC</label>
     <input type="radio" name="facility">
     <label for="no">Non-AC</label>
     <input type="radio" name="facility"> <br>
        </fieldset>
        <input type="submit" value="">
        </fieldset>
    </form>
</body>
</html>
